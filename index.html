<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
  </body>
    <div class="main">
      <h1 class="mt-5 mx-5 head">Expense Tracker</h1>
      <div class="calculations">
        <div class="balance">
          <h4>Total Balance</h4>
          <h1>0</h1>
        </div>
        <div class="income">
          <h4>Income</h4>
          <h1>0</h1>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <h1>0</h1>
        </div>
      </div>
       <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 mb-4">
               <h5><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Transaction</h5>
               <form>
                <label>Type</label>
                <select id="type" class="form-select mb-3">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label>Description</label>
                <input type="text" id="description" class="form-control mb-3"
                    placeholder="Enter description" />
                <label>Amount</label>
                <input type="number" id="amount" class="form-control mb-3"
                    placeholder="Enter amount" />
                    <label>Date</label>
                <input type="date" id="date" class="form-control mb-3" />
                <button type="submit" class="btn btn-primary w-100" id="addBtn">Add Transaction</button>
               </form>
            </div>
            <div class="col-md-8">
                <h5><i class="fa fa-list" aria-hidden="true"></i> Transaction History</h5>
                <ul class="list-group" id="transaction-list">
                </ul>
            </div>
        </div>
      </div>
    </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init();
  </script>
</html>
